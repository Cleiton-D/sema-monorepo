version: '3.8'
services:
  postgres:
    image: postgres
    command: ['postgres', '-c', 'log_statement=all']
    environment:
      POSTGRES_PASSWORD: sema-dev
      POSTGRES_DB: sema-dev

    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 15s
      retries: 5

    ports:
      - 5432:5432

    networks:
      - sema-dev-network

  app:
    build:
      context: .
      dockerfile: Dockerfile-dev
    volumes:
      - ../:/app
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: sema-dev
      POSTGRES_DATABASE: sema-dev

    ports:
      - 3333:3333

    networks:
      - sema-dev-network

    depends_on:
      postgres:
        condition: service_healthy

networks:
  sema-dev-network:
    driver: 'bridge'
