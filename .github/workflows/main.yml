# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

# A wlow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  publish:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: down previous version
        id: deploy
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: |
            DIR="$HOME/test"
            if [ -d "$DIR" ]; then
              cd test
              docker-compose down
              cd ..
              mv test test_bk
            fi
            
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          privateKey: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: copy new version
        if: success()
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          source: "*"
          target: "test"
          
      - name: deploy new version
        if: success()
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: cd test && docker-compose up --build
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          privateKey: ${{ secrets.SSH_PRIVATE_KEY }}
        
      - name: delete previous version
        if: success()
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: |
            BK_DIR="$HOME/teste_bkp"
            if [ -d "$BK_DIR" ]; then
              rm -rf teste_bkp
            fi
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          privateKey: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: restore previous version
        if: failure()
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: |
            DIR="$HOME/test"
            BK_DIR="$HOME/teste_bkp"
            
            if [ -d "$DIR" ]; then
              cd test
              docker-compose down
              cd ..
              rm -rf test
              
              if [ -d "$BK_DIR" ]; then
                mv teste_bkp test
                cd test
                docker-compose up --build; 
              fi
            fi

          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          privateKey: ${{ secrets.SSH_PRIVATE_KEY }}
